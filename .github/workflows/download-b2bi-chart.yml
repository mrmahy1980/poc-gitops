name: Download IBM B2Bi Helm Chart

on:
  workflow_dispatch:
    inputs:
      chart_version:
        description: 'IBM B2Bi Helm chart version (e.g. 3.0.6)'
        required: true
        default: '3.0.6'

jobs:
  fetch-b2bi-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Download and Extract Helm Chart
        run: |
          version="${{ github.event.inputs.chart_version }}"
          mkdir -p ibm/b2bi
          curl -L -o /tmp/b2bi.tgz "https://github.com/IBM/charts/raw/master/repo/ibm-helm/ibm-b2bi-prod-${version}.tgz"
          tar -xzf /tmp/b2bi.tgz -C ibm/b2bi

      - name: Commit and Push Chart
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add ibm/b2bi
          git commit -m "Add IBM B2Bi Helm chart version ${{ github.event.inputs.chart_version }}"
          git push
