apiVersion: apps/v1
kind: Deployment
metadata:
  name: bots-edi
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: bots-edi
  template:
    metadata:
      labels:
        app: bots-edi
    spec:
      containers:
        - name: bots-edi
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: BOTS_DB_HOST
              value: pg-postgresql.pg-test.svc.cluster.local
            - name: BOTS_DB_NAME
              value: botsdb
            - name: BOTS_DB_USER
              value: bots
            - name: BOTS_DB_PASS
              value: bots123
