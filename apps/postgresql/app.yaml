apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 16.6.3
    helm:
      parameters:
        - name: auth.username
          value: bots
        - name: auth.password
          value: bots123
        - name: auth.database
          value: botsdb
        - name: primary.persistence.enabled
          value: "false"
  destination:
    server: https://kubernetes.default.svc
    namespace: pg-test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
